<html lang="ru">

<body>

        <div class="form">
            <label for="phone">Телефон</label>
            <input type="phone" name="phoneData" placeholder="+79994445566" id="phone"/>
        </div>

        <button>Отправить</button>
    </form>
</div>

</body>
